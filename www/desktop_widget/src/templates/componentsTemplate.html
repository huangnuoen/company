<!--Multisensor-->
<template id="_mutisensor_details">
    <div class="sensorWrapper">
        <div class="sensorTopNotice">
            <div @click="clickOptionButton()">
                <svg version="1.1" id="sensorNoticeSvg" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px" width="30.484px" height="30.484px" viewBox="0 0 30.484 30.484" enable-background="new 0 0 30.484 30.484" xml:space="preserve">
                    <g>
                        <path fill="transparent" stroke="#D0672B" stroke-width="2" stroke-miterlimit="10" d="M29.411,22.037c0,4.076-3.303,7.377-7.379,7.377H8.451c-4.078,0-7.379-3.301-7.379-7.377V8.453c0-4.076,3.302-7.379,7.379-7.379 h13.581c4.076,0,7.379,3.303,7.379,7.379V22.037z"></path>
                        <polyline v-bind:class="[OnOffLock?'LockOn':'LockOff']" fill="none" stroke="#D0672B" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" stroke-miterlimit="10" points="7.515,15.409 12.827,19.88 22.967,10.608"></polyline>
                    </g>
                    </svg>
                <span>Notifications</span>
            </div>
        </div>
        <div class="sensorBottomWrapper">
            <ul>
                <li v-for="sensorItem in sensorDetails">
                    <figure class="sensorLeftSide">
                        <img v-bind:src="sensorItem.sensorSrc" />
                    </figure>
                    <div class="sensorBorder"></div>
                    <div class="sensorRightSide">
                        <p class="sensorSignStatus">{{sensorItem.sensorSignStatus}}</p>
                        <p class="sensorSignName">{{sensorItem.sensorSignName}}</p>
                    </div>
                </li>
            </ul>
        </div>
    </div>
</template>

<!--DW-->
<template id="_dw_details">
    <div class="dwWrapper">
        <div class="commonTopNotice">
            <div @click="clickDwButton()">
                <svg version="1.1" id="commonNoticeSvg" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px" width="30.484px" height="30.484px" viewBox="0 0 30.484 30.484" enable-background="new 0 0 30.484 30.484" xml:space="preserve">

                </svg>
                <span>Notifications</span>

<!--air-->
<template id="_airDetails">
    <div class="airSensorWrapper">
        <div class="airNotification">
            <svg @click="clickDwButton()" version="1.1" id="commonNoticeSvg" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px" width="30.484px" height="30.484px" viewBox="0 0 30.484 30.484" enable-background="new 0 0 30.484 30.484" xml:space="preserve">
                    <g>
                        <path fill="transparent" stroke="#D0672B" stroke-width="2" stroke-miterlimit="10" d="M29.411,22.037c0,4.076-3.303,7.377-7.379,7.377H8.451c-4.078,0-7.379-3.301-7.379-7.377V8.453c0-4.076,3.302-7.379,7.379-7.379 h13.581c4.076,0,7.379,3.303,7.379,7.379V22.037z"></path>
                        <polyline v-bind:class="[OnOffLock?'LockOn':'LockOff']" fill="none" stroke="#D0672B" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" stroke-miterlimit="10" points="7.515,15.409 12.827,19.88 22.967,10.608"></polyline>
                    </g>
                </svg>
            <span>Notifications</span>
        </div>
        <div class="commonAirStyle vocWrapper">
            <p>Volatile Organic Compounds</p>
            <div class="commonAirValueStyle">
                <p class="airCommonStatus">Good</p>
                <p class="airCommonValue">0.24 mg/mm</p>
            </div>
        </div>
        <div class="commonAirStyle pmWrapper">
            <p>Fine Particulate Matter(PM2.5)</p>
            <div class="commonAirValueStyle">
                <p class="airCommonStatus">Good</p>
                <p class="airCommonValue">0.24 mg/mm</p>
            </div>
        </div>
    </div>
</template>

<template id="_processBar">
    <div class="processBar_content">
        <svg version="1.1" id="processBarSvg" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px" width="100px" height="100px" viewBox="0 0 100 100" enable-background="new 0 0 100 100" xml:space="preserve">
            <circle cx="50" cy="50" r="43" stroke="#EEEEEF"  stroke-width="7" fill="none"></circle>
             <path v-bind:class="ringColor" stroke-linecap="round"  id="processBarRing" transform='translate(50,50)' v-bind:d="newD" stroke-width="7" fill="none" stroke="#8DC21F" ></path>
        </svg>
        <div class="wattsHolder">
            <div class="wattsValue">{{watts}}</div>
            <div class="wattsTitle">Watts</div>
        </div>
    </div>
</template>
