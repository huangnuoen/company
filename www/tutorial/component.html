<template id="tutorialBody">
    <div class="pageHolder MyDiv">
        <div class="BGImg">
            <img v-bind:src="body.src">
        </div>
    </div>
</template>

<template id="end">
    <div class="MyDiv endDiv">
        <svg version="1.1" id="图层_1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px" width="1480.49px" height="800.209px" viewBox="0 0 1480.49 800.209" enable-background="new 0 0 1480.49 800.209" xml:space="preserve">
            <rect x="0" y="0" width="100%" height="100%" opacity="0.6" fill="#000000"></rect>
        </svg>
        <img class="MyDiv" src="img/successIcon.svg">
        <div style="width: 100%;position: absolute;color: white;top: 56%;font-size:20px;text-align: center;" class="doneMessage">{{m1}}</div>
        <div style="width: 100%;position: absolute;color: white;top: 66%;font-size:20px;text-align: center;" class="message">{{m2}}</div>
        <div v-on:click="again" class="btn again">
        		<span class="btnContent">{{m3}}</span>
        </div>
        <div v-on:click="done" class="btn done">
        		<span class="btnContent">{{m4}}</span>
        </div>
    </div>
</template>

<!--Promptbox Arrow Up-->
<template id="promptBoxUp">
	<div class="MyDiv">
		<div class="promptBoxUp promptBox" v-bind:style="prompt.style">
        		<p class="promptText" v-bind:style="prompt.textStyle">{{prompt.msg}}</p>
		</div>
	</div>
</template>

<!--Promptbox Arrow Down-->
<template id="promptBoxDown">
	<div class="MyDiv">
		<div class="promptBoxDown promptBox" v-bind:style="prompt.style">
        		<p class="promptText" v-bind:style="prompt.textStyle">{{prompt.msg}}</p>
		</div>
	</div>
</template>

<template id="promptBoxGot">
	<div class="MyDiv">
		<div class="promptBoxUp promptBoxGot promptBox" :class="{'promptBoxNone':page==='8'}" v-bind:style="prompt.style">
        		<p class="promptText" v-bind:style="prompt.textStyle">
        			{{prompt.msg2}}
        			{{prompt.msg}}
        			<span class="widgets">{{prompt.msg7}}</span>
        			<span>{{prompt.msg8}}</span>
        		</p>
        		<div class="promptGot">{{got}}</div>
        		<div class="tapWrapper">
        			<div class="tap">{{prompt.msg3}}</div>
        			<div>{{prompt.msg5}}</div>
        		</div>
        		<div class="holdWrapper">
        			<div class="hold">{{prompt.msg4}}</div>
        			<div>{{prompt.msg6}}</div>
        		</div>
		</div>
	</div>
</template>

<template id="promptBoxWhite">
	<div class="MyDiv">
		<div class="whitePromptBox" v-bind:style="prompt.style">
        		<p class="whitePromptText1" v-bind:style="prompt.textStyle1">{{prompt.msg1}}
        			<span>{{prompt.msg1_1}}</span>
        		</p>
        		<p class="whitePromptText2" v-bind:style="prompt.textStyle2">{{prompt.msg2}}</p>
        		<div class="whitePromptGot">{{got}}</div>
		</div>
	</div>
</template>
